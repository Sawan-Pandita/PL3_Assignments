<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1">    
<link rel="stylesheet" href="form.css">  
</head>    
<body>       
<h2>FEED BACK FORM</h2>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your Name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Roll Number</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your PRN">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>      
      <div class="row">    
      <div class="col-25">    
        <label for="country">Department</label>    
      </div>

            <option value="none">Select Department</option>    
          <option value="Computer Science and Engineering">Computer Science and Engineering</option>    
          <option value="Information Technology">Information Technology</option>    
          <option value="Mechanical Engineering">Mechanical Engineering</option>    
          <option value="Civil Engineering">Civil Engineering</option>    
          <option value="Electrical Engineering">Electrical Engineering</option>

      </div>    
    </div> 
    <tr>
            <td>

            </td>
          </tr>

        <td>

        </td>

          </label>
          <label class="radio-inline">
                <input type="radio" name="syllabus"> Strongly Agree<br>
          </label>
          <label class="radio-inline">
                <input type="radio" name="syllabus">Disagree<br>

          <label class="radio-inline">

          <label class="radio-inline">

                <input type="radio" name="syllabus">Neutral<br>
